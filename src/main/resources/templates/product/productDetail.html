<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <th:block th:insert="~{layout/head :: head}"/>
    <style>
        .form-control { border: 1px solid #65534c; height: 50px;}
        h2 {font-weight: bold}
    </style>
</head>
<body>
<!-- Header Section Start -->
<header th:insert="~{layout/header :: header}"></header>
<!-- Header Section End -->
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>상품 상세보기</h2>
            <ol>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/product/list}">Product</a></li>
                <li> Detail </li>
            </ol>
        </div>
    </div>
</section>

<!-- ======= Product Details Section Start ======= -->
<section id="portfolio-details" class="portfolio-details">
    <div class="btn-group">
        <a th:href="${'/product/delete?pno='+detail.pno}">삭제</a>
    </div>
    <div class="container">
        <div class="row gy-4">
            <div class="col-lg-8">
                <div class="portfolio-details-slider swiper">
                    <div class="swiper-wrapper align-items-center">
                        <!-- 이미지 -->
                        <div class="swiper-slide">
                            <img src="" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="" alt="">
                        </div>

                        <div class="swiper-slide">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="portfolio-info">
                    <h3>Project information</h3>
                    <ul>
                        <li><strong>상품명</strong>: <sapn th:text="${detail.pname}"></sapn></li>
                        <li><strong>판매자</strong>: <sapn th:text="${detail.seller}"></sapn></li>
                        <li><strong>카테고리</strong>: <span th:text="${detail.cateName}"></span></li>
                        <li><strong>가격</strong>: <span th:text="${detail.price}"></span></li>
                        <li><strong>거래 장소</strong>: <span th:text="${detail.proaddr}"></span></li>
                        <li><strong>등록일</strong>: <span th:text="${detail.createAt}"></span></li>
                    </ul>
                </div>
                <div class="portfolio-description">
                    <h2>상품 상세 정보</h2>
                    <p th:text="${detail.content}"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ======= Product Details Section End ======= -->
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
