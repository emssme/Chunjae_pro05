<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 수정</title>
    <th:block th:insert="~{layout/head :: head}"/>
    <style>
        input {
            border-radius: 5px;
            height: 35px;
            border: 1px solid #cbcbcb;
            width: 100%;
        }
        textarea {
            resize: none;
            width: 100%;
            height: 400px;
            border: 1px solid #cbcbcb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Header Section Start -->
<header th:insert="~{layout/header :: header}"></header>
<!-- Header Section End -->
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>상품 수정하기</h2>
            <ol>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/product/list}">Product</a></li>
            </ol>
        </div>
    </div>
</section>

<!-- ======= Product Details Section Start ======= -->
<section id="portfolio-details" class="portfolio-details">
    <form th:action="@{/product/edit}" method="post">
        <input type="hidden" name="pno" id="pno" th:value="${detail.pno}">
        <div class="col-12">
            <div class="card w-100">
                <div class="card-body">
                    <div class="table-responsive project-list">
                        <table class="table project-table table-centered table-nowrap">
                            <tbody>
                            <tr>
                                <th class="text-center" style="vertical-align: middle; width: 15%;">카테고리</th>
                                <td>
                                    <div class="panel single-accordion">
                                        <select name="cate" id="cate" class="collapseOne w-100" style="border: 1px solid #ced4da; border-radius: 5px; padding: 8px;">
                                            <th:block th:each="cate : ${categories}">
                                                <option th:value="${detail.cateName}" th:text="${cate.cateName}" th:name="${cate.cate}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </td>
                                <th class="text-center" style="vertical-align: middle; width: 15%"> 거래 지역</th>
                                <td>
                                    <div class="panel single-accordion">
                                        <input type="text" th:value="${detail.proaddr}">
                                    </div>
                                </td>
                                <th class="text-center" style="vertical-align: middle; width: 15%">판매 상태</th>
                                <td>
                                    <div class="panel single-accordion">
                                        <select name="status" id="status" class="collapseOne w-100" style="border: 1px solid #ced4da; border-radius: 5px; padding: 8px;" th:value="${detail.status}">
                                            <option value="SALE">판매 중</option>
                                            <option value="RESERVED">예약 중</option>
                                            <option value="OUT">판매 완료</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-center" style="vertical-align: middle; width: 15%;">제목</th>
                                <td><input type="text" id="pname" name="pname" th:value="${detail.pname}" class="pl-2" required></td>
                            </tr>
                            <tr>
                                <td colspan="6" style="font-size: 15px;">
                                    <textarea name="content" id="content" cols="100" rows="8" maxlength="1000" class="single-textarea" style="height: 400px; border: 1px solid #cbcbcb" th:text="${detail.content}"></textarea>
                                    <script>
                                        $(document).ready(function () { $("#content").cleditor(); });
                                    </script>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="btn-group float-right mr-3">
                            <a th:href="@{/product/list}" class="btn btn-outline-dark">목록</a>
                            <input type="submit" class="btn btn-dark" style="height: 100%" value="등록">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<!-- ======= Product Details Section End ======= -->
<footer th:insert="~{layout/footer :: footer}"></footer>
</body>
</html>
