<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <th:block th:insert="~{layout/head :: head}"/>
    <style>
        .form-control { border: 1px solid #65534c; height: 50px;}
        h2 {font-weight: bold}
    </style>
</head>
<body>
<!-- Header Section Start -->
<header th:insert="~{layout/header :: header}"></header>
<!-- Header Section End -->
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>로그인</h2>
            <ol>
                <li><a th:href="@{/}">Home</a></li>
                <li>로그인</li>
            </ol>
        </div>
    </div>
</section>
<!-- End Breadcrumbs -->
<!-- Login Section Start -->
<section>
    <div class="row mt-5 justify-content-center" >
        <h2 class="text-center mb-5"> 로그인 <i class="fa-solid fa-book-open"></i> </h2>
        <div class="col-lg-3">
            <div class="justify-content-center">
                <form th:action="@{/member/loginPro}" method="post" role="form" autocomplete="off">
                    <div class="mb-3 form-group">
                        <input type="text" name="id" class="form-control" id="id" placeholder="ID" maxlength="16" required>
                    </div>
                    <div class="mb-3 form-group">
                        <input type="password" class="form-control" name="pw" id="pw" placeholder="********" max="16" required>
                    </div>
                    <div class="text-center cta-pricing">
                        <button type="submit" class="cta-btn" style="width: 100%; margin: 0 auto">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->
<!-- Footer Area Start -->
<footer th:insert="~{layout/footer :: footer}"></footer>
<!-- Footer Area End -->
</body>
</html>
